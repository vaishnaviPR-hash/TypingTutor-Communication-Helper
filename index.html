<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d0e7ff, #a9cfff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #1a237e;
    }
    h1 {
      margin-bottom: 12px;
      font-size: 3.5rem;
      font-weight: 700;
      text-shadow: 1px 1px 3px #8faed9;
    }
    p.description {
      max-width: 420px;
      font-size: 1.3rem;
      margin-bottom: 50px;
      text-align: center;
      line-height: 1.5;
      color: #2c3e50dd;
    }
    .btn-container {
      display: flex;
      gap: 30px;
    }
    button {
      padding: 20px 60px;
      font-size: 1.6rem;
      font-weight: 600;
      border: 3px solid #1a237e;
      border-radius: 18px;
      background: #82b1ff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 5px 12px rgba(0,0,0,0.12);
      user-select: none;
    }
    button:hover {
      background: #1a237e;
      transform: scale(1.07);
      box-shadow: 0 7px 15px rgba(0,0,0,0.18);
    }
    button:focus {
      outline: 4px solid #7a9eff;
      outline-offset: 3px;
    }
  </style>
</head>
<body>
  <h1>Welcome!</h1>
  <p class="description">
    Letâ€™s play with words and sounds!
  </p>
  <div class="btn-container">
    <button onclick="location.href='communicationMode.html'">Communication Mode</button>
    <button onclick="location.href='learningMode.html'">Learning Mode</button>
  </div>
</body>
</html>
