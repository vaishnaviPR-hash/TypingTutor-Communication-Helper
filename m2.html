<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Module 2 ‚Äì Learn Words</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: #e3f2fd;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* ===== HEADER ===== */
    .lesson-header {
      flex: 0 0 auto;
      padding: 20px 30px;
      background: #90caf9;
      border-bottom: 4px solid #1a237e;
      user-select: none;
      text-align: center;
    }

    .lesson-text {
      font-size: clamp(22px, 3vw, 32px);
      font-weight: 600;
      color: #0d1b47;
    }

    .typed-word {
      font-size: clamp(32px, 5vw, 48px);
      font-weight: 700;
      color: #1a237e;
      letter-spacing: 0.1em;
      min-height: 1.5em;
    }

    .lesson-buttons {
      display: flex;
      gap: 15px;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .lesson-btn {
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 10px;
      border: 3px solid #1a237e;
      background: #bbdefb;
      color: #1a237e;
      cursor: pointer;
    }

    /* ===== KEYBOARD SECTION (AUTO-SCALE) ===== */
    .keyboard-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      background: #ffffff;
      overflow: hidden;
    }

    .keyboard-grid {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .key-row {
      flex: 1;
      display: flex;
      gap: 8px;
    }

    .key-btn {
      flex: 1;
      height: 100%;
      font-size: clamp(20px, 4vw, 52px);
      font-weight: bold;
      border: 3px solid #1a237e;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #bbdefb;
      color: #1a237e;
      user-select: none;
      transition: transform 0.15s ease, background-color 0.15s ease;
      min-height: 48px; /* accessibility */
    }

    .key-btn.space-key {
      flex: 3;
    }

    .key-btn.backspace-key {
      flex: 2;
      font-size: clamp(18px, 3vw, 40px);
    }

    .key-btn:hover {
      background-color: #90caf9;
      transform: scale(1.05);
    }

    .key-btn.highlight {
      background-color: #ffeb3b;
      border-color: #fbc02d;
      transform: scale(1.08);
    }

    .key-btn.pressed-animation {
      transform: scale(0.94);
      background-color: #ffe066 !important;
      border-color: #f9a825 !important;
    }

    /* ===== CONTROL BAR ===== */
    .control-bar {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 8px;
    }

    .control-btn {
      width: 64px;
      height: 64px;
      font-size: 28px;
      border: 3px solid #1a237e;
      border-radius: 12px;
      background: #bbdefb;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header class="lesson-header">
  <div class="lesson-text" id="instruction">Type the word:</div>
  <div class="typed-word" id="typedWord"></div>
  <div class="lesson-buttons">
    <button class="lesson-btn" onclick="location.href='learningMode.html'">‚¨Ö Menu</button>
    <button class="lesson-btn" id="skipBtn">Skip</button>
  </div>
</header>

<section class="keyboard-section">
  <div class="keyboard-grid" id="keyboardGrid">
    <div class="key-row" id="row1"></div>
    <div class="key-row" id="row2"></div>
    <div class="key-row" id="row3"></div>
    <div class="key-row" id="row4"></div>
    <div class="key-row" id="row5"></div>
  </div>

  <div class="control-bar">
    <button class="control-btn" id="speakBtn">üîä</button>
    <button class="control-btn" id="soundBtn">üîî</button>
    <button class="control-btn" id="clearBtn">üóëÔ∏è</button>
  </div>
</section>

<script>
  /* JS UNCHANGED ‚Äì your existing logic stays exactly the same */
</script>

</body>
</html>
