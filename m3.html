<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Module 3 ‚Äì Sentence Typing with Keyboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: #e3f2fd;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* ===== HEADER / SENTENCE DISPLAY ===== */
    .sentence-display {
      flex: 0 0 auto;
      background: #90caf9;
      color: #0d1b47;
      font-size: clamp(22px, 3vw, 36px);
      font-weight: 600;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      border-bottom: 4px solid #1a237e;
      text-align: center;
      user-select: none;
      white-space: pre-wrap;
      overflow-wrap: break-word;
    }

    .highlight-next {
      color: #fbc02d;
      border-bottom: 3px solid #fbc02d;
      display: inline-block;
      min-width: 20px;
    }

    /* ===== KEYBOARD SECTION (AUTO SCALE) ===== */
    .keyboard-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      background: #ffffff;
      overflow: hidden;
    }

    .keyboard-grid {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .key-row {
      flex: 1;
      display: flex;
      gap: 8px;
    }

    .key-btn {
      flex: 1;
      height: 100%;
      font-size: clamp(20px, 4vw, 52px);
      font-weight: bold;
      border: 3px solid #1a237e;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #bbdefb;
      color: #1a237e;
      user-select: none;
      transition: transform 0.15s ease, background-color 0.15s ease;
      min-height: 48px;
    }

    .key-btn.space-key {
      flex: 3;
    }

    .key-btn.backspace-key {
      flex: 2;
      font-size: clamp(18px, 3vw, 40px);
    }

    .key-btn:hover {
      background-color: #90caf9;
      transform: scale(1.05);
    }

    .key-btn.highlight {
      background-color: #ffeb3b;
      border-color: #fbc02d;
      transform: scale(1.08);
    }

    .key-btn.pressed-animation {
      transform: scale(0.94);
      background-color: #ffe066 !important;
      border-color: #f9a825 !important;
    }

    /* ===== CONTROL BAR ===== */
    .control-bar {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 8px;
    }

    .control-btn {
      width: 64px;
      height: 64px;
      font-size: 28px;
      border: 3px solid #1a237e;
      border-radius: 12px;
      background: #bbdefb;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- ===== SENTENCE DISPLAY ===== -->
  <div class="sentence-display" id="sentenceDisplay" aria-live="polite"></div>

  <!-- ===== KEYBOARD ===== -->
  <section class="keyboard-section">
    <div class="keyboard-grid">
      <div class="key-row" id="row1"></div>
      <div class="key-row" id="row2"></div>
      <div class="key-row" id="row3"></div>
      <div class="key-row" id="row4"></div>
      <div class="key-row" id="row5"></div>
    </div>

    <nav class="control-bar">
      <button class="control-btn" id="speakBtn">üîä</button>
      <button class="control-btn" id="soundBtn">üîî</button>
      <button class="control-btn" id="clearBtn">üóëÔ∏è</button>
    </nav>
  </section>

  <script>
    /* üîí YOUR ORIGINAL JS ‚Äî UNCHANGED */
    /* (Everything from your script can stay exactly as-is) */
  </script>

</body>
</html>
